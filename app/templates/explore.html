{% extends "base.html" %}

{% block content %}
<h2>Popular Songs</h2>
<div class="songs-grid">
    {% for song in songs %}
        <div class="song-card">
            <p class="song-title">{{ song['track_name'] }}</p>
            <p class="song-artist">{{ song['artists'] }}</p>
        </div>
    {% else %}
        <p>No songs to display.</p>
    {% endfor %}
</div>
{% endblock %}
